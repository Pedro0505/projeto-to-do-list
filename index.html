<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="body">
  <main id="spaceChange">
  <section id="principal">
    <header id="header"><h1>Minha Lista de Tarefas</h1></header>
  
   <div id="funcionamento" ><p>Clique duas vezes em um item para marc√°-lo como completo</p></div>
  
    <div id="input">
      <input type="text" id="texto-tarefa" name="input" placeholder="Insira aqui sua tarefa...">
    </div>
   
    <ol id="lista-tarefas"></ol>

    <div class="button">
      <button id="criar-tarefa" class="btn btn-primary button"> Adicionar </button>
      <button id="apaga-tudo" class="btn btn-warning button"> X </button>
      <button id="remover-finalizados" class="btn btn-danger button"> Remover Finalizados </button>
      <button id="remover-selecionado" class="btn btn-success button"> Remover Selecionados </button>
    </div>
    
    </section>
